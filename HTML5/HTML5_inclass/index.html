<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">get</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";}
    }
    
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude+"<br>accuracy:"+position.coords.accuracy+"<br>altitude:"+position.coords.accuracy+"<br>altitudeAccuracy:"+position.coords.altitudeAccuracy+"<br>heading:"+position.coords.heading+"<br>speed:"+position.coords.speed+"<br>timestamp:"+position.coords.timestamp;
}
</script>

</body>
</html>
