<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width , initial-scale=1">
  <title>
    Alarm Clock
  </title>
  <!--jQuery CDN bootstrap的CSS必須要1.9.1以上版本-->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- 最新編譯和最佳化的 JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- 最新編譯和最佳化的 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- 選擇性佈景主題 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body onload="hint()">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <canvas id="canvas" class='img-responsive'></canvas>
      <canvas id="alarm_set" class="img-responsive"></canvas>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button type="button" id="ZoomIn" class="btn btn-default btn-lg">放大</button>
      <button type="button" id="hour" class="btn btn-default btn-lg">時</button>
      <button type="button" id="ZoomOut" class="btn btn-default btn-lg">縮小</button>
      <button type="button" id="minute" class="btn btn-default btn-lg">分</button>
      <button type="button" id="second" class="btn btn-default btn-lg">秒</button>
      <button type="button" id="setup" class="btn btn-default btn-lg">設定</button>
    </div>
  </div>
  <div class="row">
  </div>
  <div class="table-reponsive">
    <table class="table table-condensed" id="alarm_list">
      <tr>
        <td>
          時
        </td>
        <td>
          分
        </td>
        <td>
          秒
        </td>
      </tr>
    </table>
  </div>
</div>
<script type="text/javascript" src="js/alarm.js"></script>
<script type="text/javascript" src="js/clock_crrentTime.js"></script>
<script type="text/javascript" src="js/button.js"></script>
<script type="text/javascript" src="js/AlarmSet_Clock.js"></script>
</body>
</html>
